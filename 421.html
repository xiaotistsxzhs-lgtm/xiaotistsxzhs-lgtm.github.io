<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯文本展示</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            text-align: center;
        }
        h2 {
            color: #34495e;
            margin-top: 30px;
            padding-left: 10px;
            border-left: 4px solid #3498db;
        }
        p {
            margin-bottom: 15px;
            text-align: justify;
            padding: 0 10px;
        }
        .content-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .content-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>文本内容标题</h1>
    <div class="content-section">
        <h2>第一部分</h2>
        <p>这里是您的第一段文本内容。这段文字会自动换行并保持合适的间距。</p>
        <p>这是第二个段落，文本会两端对齐显示，使排版更加整齐美观。</p>
    </div>
    <div class="content-section">
        <h2>第二部分</h2>
        <p>您可以在这里添加更多文本内容。</p>
        <p>这个模板已经移除了所有链接功能，专注于纯文本展示。</p>
        <p>页面在不同设备上都能自动调整显示效果。</p>
    </div>
</body>
</html>
